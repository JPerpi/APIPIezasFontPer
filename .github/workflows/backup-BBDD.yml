name: Backup semanal Railway (rotativo)

on:
  schedule:
    - cron: '0 0 * * 1'  # Lunes a las 02:00 hora peninsular (Espa침a)
  workflow_dispatch:       # Permite lanzarlo manualmente

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Instalar PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Generar nombre de backup
        id: fecha
        run: echo "fecha=$(date +%d%m%Y)" >> $GITHUB_OUTPUT

      - name: Hacer backup desde Railway
        run: |
          mkdir -p backups/BBDD
          pg_dump "$DATABASE_URL" --no-owner --no-privileges --encoding=UTF8 > backups/BBDD/piezas_backup_${{ steps.fecha.outputs.fecha }}.sql
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Mantener solo los 2 backups m치s recientes (excepto el archivo base)
        run: |
          cd backups/BBDD
          ls -tp piezas_backup_*.sql | grep -v '/$' | tail -n +3 | xargs -r rm -f

      - name: Confirmar cambios de backups y hacer push a rama backups
        env:
          TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin
          git checkout -B backups

          git add backups/BBDD/piezas_backup_*.sql
          git commit -m "游대 Backup semanal autom치tico" || echo "Sin cambios"

          git remote remove origin
          git remote add origin https://x-access-token:${TOKEN}@github.com/${REPO}.git

          git push origin backups